<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
  <ion-title>Ingresar Envío</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
     <ion-label position="floating">DIRECCION</ion-label>
    <ion-input type="text"[(ngModel)]="model.DIRECCION"></ion-input>
  </ion-item>
  <ion-item>
       <ion-label position="floating">NOMBRE PROPIETARIO</ion-label>
       <ion-input type="text"[(ngModel)]="model.NOM_PROPIETARIO"></ion-input>
     </ion-item>
  <ion-item>
    <ion-label position="floating">NOMBRE REPARTIDOR</ion-label>
    <ion-input type="text"[(ngModel)]="model.NOMBRE_REPARTIDOR"></ion-input>
  </ion-item>
  <ion-button expand="full"(click)="agregarEnvio()">Ingresar</ion-button>
  <ion-title position="center">
       
     </ion-title>
     <h1>Lista de Envíos</h1>
   <ion-list>
    <ion-item *ngFor="let registro of envio">
       <ion-label>        
         <h3>Direccion de Envío</h3>
         <p>{{registro.DIRECCION}}</p>
         <h3>Nombre del Repartidor</h3>
         <p>{{registro.NOMBRE_REPARTIDOR}}</p>
          <h3>Nombre Propietario Envío</h3>
         <p>{{registro.NOM_PROPIETARIO}}</p>
       </ion-label>
    </ion-item>
  </ion-list>
</ion-content>


<!-- ID_ENVIO:e.ID_ENVIO,
          DIRECCION:e.DIRECCION,
          NOM_PROPIETARIO:e.NOM_PROPIETARIO,
          NOMBRE_REPARTIDOR:e.NOMBRE_REPARTIDOR -->
