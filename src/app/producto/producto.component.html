<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
  <ion-title>Ingresar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
     <ion-label position="floating">Nombre Producto</ion-label>
    <ion-input type="text"[(ngModel)]="model.NOMBRE_PRODUCTO"></ion-input>
  </ion-item>
  <ion-item>
       <ion-label position="floating">Capacidad</ion-label>
       <ion-input type="text"[(ngModel)]="model.CAPACIDAD"></ion-input>
     </ion-item>
  <ion-item>
    <ion-label position="floating">Codigo producto</ion-label>
    <ion-input type="number"[(ngModel)]="model.CODIGO_PRODUCTO"></ion-input>
  </ion-item>
  <ion-item>
       <ion-label position="floating">Stock</ion-label>
       <ion-input type="number"[(ngModel)]="model.STOCK"></ion-input>
    </ion-item>
  <ion-button expand="full"(click)="agregarProducto()">Ingresar</ion-button>
  <ion-title position="center">

     
     </ion-title>
     <h1>Lista de productos</h1>
   <ion-list>
    <ion-item *ngFor="let registro of producto">
       <ion-label>
         <h3>Nombre del Producto</h3>
          <p>{{registro.NOMBRE_PRODUCTO}}</p>
          <h3>Capacidad</h3>
         <p>{{registro.CAPACIDAD}}</p>
         <h3>CÃ³digo</h3>
         <p>{{registro.CODIGO_PRODUCTO}}</p>
         <h3>Stock</h3>
         <p>{{registro.STOCK}}</p>
       </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer><h4>Desarrollado por Pipe Parra</h4></ion-footer>
